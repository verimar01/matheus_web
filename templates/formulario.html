<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h2>Formulário de Inscrição</h2>
    <form action="/inscricao" method="post" enctype="multipart/form-data">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="responsavel">Nome do Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rg_aluno">RG do Aluno:</label>
        <input type="file" id="rg_aluno" name="rg_aluno" accept="image/*,application/pdf" required><br><br>

        <label for="rg_pais">RG dos Pais:</label>
        <input type="file" id="rg_pais" name="rg_pais" accept="image/*,application/pdf" required><br><br>

        <label for="historico">Histórico Escolar:</label>
        <input type="file" id="historico" name="historico" accept="application/pdf" required><br><br>

        <button type="submit">Enviar Inscrição</button>
    </form>
    <br>
    <a href="/">Voltar para o inicio</a>

</body>

</html>
